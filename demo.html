<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
  <head>
    <link rel="stylesheet" href="hSlider/hSlider.css" type="text/css">
    <style type="text/css">
      body {
        background-color: #2A3539;
      }
      .hSlider {
        margin: 0 auto;
        background-color: white;
        width: 100%;
        height: 414px;
      }
      .hSlider .hSlider_top {
        height: 293px;
      }
      .hSlider .hSlider_bottom ul > li {
        width: 300px;
      }
    </style>
  </head>
  <body>
    <div id="mydiv">
      <ul>
        <li style="background-color:pink;">Panel 1</li>
        <li style="background-color:green;">Panel 2</li>
        <li style="background-color:yellow;">Panel 3</li>
        <li style="background-color:pink;">Panel 4</li>
      </ul>
      <ul>
        <li style="background-color:pink;">Thumb Panel 1</li>
        <li style="background-color:green;">Thumb Panel 2</li>
        <li style="background-color:yellow;">Thumb Panel 3</li>
        <li style="background-color:pink;">Thumb Panel 4</li>
      </ul>
    </div>
    <script type="text/javascript" src="jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="hSlider/hSlider.js"></script>
    <script type="text/javascript">
      $("#mydiv").hSlider({
        "ticks": [0,10,33.33,50,66.66,100]
      });
    </script>
  </body>
</html>
